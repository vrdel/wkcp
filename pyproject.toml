[project]
name = "wkcp"
dynamic = ["version"]
dependencies = [
	"copykitten==2.0.0",
	"pillow==12.0.0",
	"aiohttp==3.13.2"
]
authors = [
	{ name = "Daniel Vrcic", email = "daniel.vrcic@gmail.com" }
]
description = """
		Helper tool to manage Markdown and Vimwiki image attachment and links.
    Tool downloads images from remote URLs in Markdown and Vimwiki files,
    place images in same directory where file resides and converts remote
    URL to local Markdown/Vimwiki link referencing local image.
    Additionally it can copy image to clipboard from local Markdown/Vimwiki
    link or paste the image from clipboard with auto-generated
    filename and Markdown/Vimwiki local link.
"""
classifiers = [
	"License :: OSI Approved :: Apache Software License",
	"Operating System :: POSIX",
	"Programming Language :: Python :: 3.14",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.poetry]
package-mode = true
version = "0"

[tool.poetry.dependencies]
python = "^3.14"
copykitten = "*"
pillow = "*"
aiohttp = "*"

[tool.poetry.group.devel]
optional = true

[tool.poetry.group.devel.dependencies]
build = "*"
ipdb = "*"

[project.scripts]
wkcp = 'wkcp.cli.wkcp:main'

[tool.setuptools]
packages = [
	'wkcp',
	'wkcp.cli'
]
include-package-data = true

[tool.setuptools.package-dir]
wkcp = "modules/"
"wkcp.cli" = "cli/"

[tool.setuptools.data-files]
"" = ["pyproject.toml", "poetry.lock"]

[tool.setuptools.dynamic]
version = { attr = "version.vernum" }
